<!DOCTYPE HTML>

<html>
  <head>
    <title>Lettering</title>
    <style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.css" />

    .char1{
      color: red;
    }
    .char2{
      color: blue;
    }
    .char3{
      color: green;
    }
    .char4{
      color: purple;
    }
    .word6{
      color: orange;
      font-size: 30px;
    }
    .line2{
      font-size: 50px;
      font-family: cursive;
    }
    </style>
  </head>
  <body>

    <div id="letters">Elephant</div>
    <p id="wordSplit">I know what I am doing</p>
    <p id="sentence">I am</br>
       broken</br>
      up</br></p>

      <a data-fancybox="gallery" href="big_1.jpg"><img src="images/duke and bo.jpg"></a>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="js/jquery.lettering.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.js"></script>

    <script>
      $("document").ready(function(){
        $("#letters").lettering();
        $(".char1").css("color", "red");
        $("#wordsplit").lettering("words");
        $("#sentence").lettering("lines");

        });


    </script>





  </body>


</html>
